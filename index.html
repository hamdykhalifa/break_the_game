<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break The Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Break The Game!</h1>
    <button id="rules-btn" class="btn rules-btn">Regeln</button>
    <div id="rules" class="rules">
      <h2>Wie man spielt</h2>
      <p>
        Benutze deine Rechts und Links Tasten um deinen Schläger nach rechts und
        links zu bewegen und die steine zu brechen.
      </p>
      <p>Wenn du den Ball nicht triffst, fängst du wieder bei 0 an.</p>
      <button id="close-btn" class="btn">Schließen</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
